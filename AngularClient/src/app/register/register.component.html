<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />

    <app-text-inputs [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['password']" [label]="'password'" [type]="'password'"></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'"[type]="'password'"></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['knownAs']" [label]="'Known as'"></app-text-inputs>

    <app-text-inputs [formControl]="registerForm.controls['city']" [label]="'City'"></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['country']" [label]="'Country'"></app-text-inputs>
    <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [label]="'Date of Birth: DD/MM/YYYY'" [maxDate]='maxDate'></app-date-input>

    <app-text-inputs [formControl]="registerForm.controls['nameOfDog']" [label]="'Name of Dog'"></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['breedOfDog']" [label]="'Dog Breed'"></app-text-inputs>

    <fieldset class="form-group mb-4">
        <legend class="mt-4">Pick Your Gender</legend>

        <div class="form-check">
            <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender" />
            <label class="form-check-label" for="male">Male</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender" />
            <label class="form-check-label" for="female">Female</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" id="other" value="other" formControlName="gender" />
            <label class="form-check-label" for="other">Other</label>
        </div>
    </fieldset>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="d-grid gap-1 text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-lg btn-primary m-2" type="submit">Register</button>
        <button class="btn btn-lg btn-danger m-2" (click)="cancel()" type="button">
            Cancel
        </button>
    </div>
</form>
