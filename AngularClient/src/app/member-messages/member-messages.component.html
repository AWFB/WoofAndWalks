<div class="card">
  <div class="card-body">
    <div *ngIf="(messageService.messageThread$ | async)?.length === 0">No Messages yet</div>

    <ul *ngIf="(messageService.messageThread$ | async)?.length > 0" class="chat">
      <li *ngFor="let message of (messageService.messageThread$ | async)">
        <div>
          <span class="chat-img float-start me-2">
            <img
              class="profile-picture"
              src="{{ message.senderPhotoUrl || './assets/user.png' }}"
              alt="{{ message.senderUsername }}"
            />
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span>{{ message.messagesSent | date }}</span>
                <span
                  class="text-danger"
                  *ngIf="
                    !message.dateRead && message.senderUsername !== username
                  "
                >
                  (Unread)
                </span>

                <span
                  class="text-success"
                  *ngIf="
                    message.dateRead && message.senderUsername !== username
                  "
                >
                  (Read {{ message.dateRead | date }})
                </span>
              </small>
            </div>
            <p>{{ message.content }}</p>
            <hr>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input
          name="messageContent"
          required
          [(ngModel)]="messageContent"
          type="text"
          class="form-control input-sm"
          placeholder="Send a private message"
        />
        <div class="input-group-append">
          <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
