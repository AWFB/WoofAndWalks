<div class="containter mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your next dog walking partner</h1>
    <p class="lead">Al you need to do is sign up</p>
    <div class="text-center">
      <button
        (click)="registerToggle()"
        type="button"
        class="btn btn-primary me-2"
      >
        Register
      </button>
      <button type="button" class="btn btn-info">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
